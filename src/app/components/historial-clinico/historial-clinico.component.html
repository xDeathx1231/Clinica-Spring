<div class="container">
    <br>
    <div class="col-12">
      <div class="row section-banner mb-4">
        <div class="col-md-6">
          <h2 class="fw-bold section-banner-title">Listado de Historiales Clínicos</h2>
        </div>
        <div class="col-md-6 text-end">
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-12">
        <table class="table table-hover table-striped custom-table">
          <thead class="table-dark text-center custom-table-header">
            <tr>
              <th>#</th>
              <th>Paciente</th>
              <th>Diagnóstico</th>
              <th>Tratamiento</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let historial of listaHistoriales; index as i" class="text-center align-middle">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ historial.paciente?.nombre }}</td>
              <td>{{ historial.diagnostico }}</td>
              <td>{{ historial.tratamiento }}</td>
              <td>{{ historial.fecha | date: 'dd/MM/yyyy' }}</td>
              <td>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
    <!-- Modal -->
    <form [formGroup]="formHistorial">
      <div class="modal fade" id="modalHistorial">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content custom-modal">
            <div class="modal-header modal-header-custom">
              <h5 class="modal-title">{{ title }}</h5>
              <button type="button" class="btn-close" (click)="cerrarBoton()"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control custom-input"
                      placeholder="Paciente"
                      formControlName="paciente"
                      required
                    />
                    <label for="Paciente">Paciente</label>
                  </div>
                  <div class="form-floating mb-3">
                    <textarea
                      class="form-control custom-input"
                      placeholder="Diagnóstico"
                      formControlName="diagnostico"
                      required
                    ></textarea>
                    <label for="Diagnostico">Diagnóstico</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating mb-3">
                    <textarea
                      class="form-control custom-input"
                      placeholder="Tratamiento"
                      formControlName="tratamiento"
                      required
                    ></textarea>
                    <label for="Tratamiento">Tratamiento</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      type="date"
                      class="form-control custom-input"
                      formControlName="fecha"
                      required
                    />
                    <label for="Fecha">Fecha</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-custom" (click)="cerrarBoton()">Cerrar</button>
              <button type="submit" class="btn btn-primary btn-custom" (click)="crearHistorial(nameBoton)">
                {{ nameBoton }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
